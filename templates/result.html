<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Toecic Bert</title>

  <!-- Core CSS - Include with every page -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Dashboard -->
    <link href="/static/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <link href="/static/css/plugins/timeline/timeline.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="/static/css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    {%include 'base_menu.html'%}
    <div id="page-wrapper">
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div class="jumbotron" style="min-height: 660px;">
        <h2 class="text-center">Predict the toeic answer</h2>
        <form action="/" method="GET">
          <div class="form-group" style="background: white;">
            <p class="question" >
              {% autoescape false %}
              {{row['origin']}}
          {% endautoescape %}
            </p>

            <p class="answer">Answer: {{row['answer']}}</p>
          </div>
          <button type="submit" class="btn btn-primary">Continue</button>
        </form>
      </div>
      </div>

    </div>
  </div>

  
</body>

</html>
